<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Boids</title>
    <script src="boidsFinal.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class=" ui fluid container">
      <label for="separation-range">Separation radius:</label>
      <input type="range" id="separation-range" min="0" max="100" value="20">
      <label for="cohesion-range">Cohesion radius:</label>
      <input type="range" id="cohesion-range" min="0" max="200" value="80">
      <label for="alignment-range">Alignment radius:</label>
      <input type="range" id="alignment-range" min="0" max="300" value="100">
    </div>
    <canvas id="field" width="600" height="600"></canvas>
  </body>
